#You will likely never have to create a custom mapping file.  In most cases, CCI will auto-generate them.
#Reasons why you might need one - you are creating parent/child relationships within the same object.

Insert ObjectAPIName:
  sf_object: ObjectAPIName
  action: insert
  table: ObjectAPIName
  fields:
    Id: sf_id
    APIName: APIName
    RecordTypeId: RecordTypeId
  lookups:
    fieldAPIName:
      after: Insert ObjectAPIName #this is needed to tell the recipe to go update the records with the new lookup value to the parent record once it's already created all the records.
      Table: ObjectAPIName
      key_field: FieldAPIName
  record_type: RTAPIName
  filters:
  - RecordType = 'RTAPIName'